<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Reservation</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="modal.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans" rel="stylesheet"/>
  </head>
  <body>
    <!--logo Game on-->
    <div class="topnav" id="myTopnav">
      <div class="header-logo">
      <img alt="logo" src="Logo.png" width="auto" height="auto" />
    </div>

    <!--Nav acceuil-->
    <div class="main-navbar">
      
      <a href="#" class="active"><span>Accueil</span></a>
      <a href="#"><span>Détails de l'évènement</span></a>
      <a href="#"><span>À propos</span></a>
      <a href="#"><span>Contact</span></a>
      <a href="#"><span>Évènements passés</span></a>

      <a href="javascript:void(0);" class="icon" onclick="editNav()">
        <i class="fa fa-bars"></i>
      </a>
      
    </div>
    <!--div a supprimer div a supprimer-->
    </div>
    <!--div a supprimer div a supprimer-->
  </div>
    <main>
      <div class="hero-section">
        <div class="hero-content">
          <h1 class="hero-headline">Marathon national<br>de jeux vidéos</h1>
          <p class="hero-text">Vous aimez jouer ? Notre prochain évènement gaming est ouvert
            aux réservations... Places limitées !</p>
          <button class="btn-signup modal-btn">je m'inscris</button>
        </div>
        <div class="hero-img"><img src="./bg_img.jpg" alt="img" /></div>
        <button class="btn-signup modal-btn">je m'inscris</button>
      </div>

      <div class="bground">
        <div class="content">

          <span class="close"></span>

          <div class="modal-body">

            <form name="reserve" action="index.html" method="get" onsubmit="return validate(this);">

              <div class="formData" >
                <label for="first">Prénom</label><br>
                <input class="text-control" type="text" id="first" name="first" minlength="2" value="" data-error-visible="false"/>
                <br>
                <!--Pour afficher le message d'erreur -->
                <span class="error" id="first_error"></span>


              </div>
              
              <div class="formData">
                <label for="last">Nom</label><br>
                <input class="text-control" type="text" id="last" name="last"/>
                <br>

                
              </div>

              <div class="formData">
                <label for="email">E-mail</label>
                <br>
                <!--on peut ajouter value="default@example.com" ou bien placeholder="sophie@example.com" -->
                <!--egalement  on peut afficher une boîte de saisie qui mesure 32 caractères de large et dans 
                  laquelle on ne peut saisir des adresses qui ont au moins 3 caractères et au plus 64 
                  caractères par size="32" minlength="3" maxlength="64" -->
                <input class="text-control" type="email" id="email"name="email"/>
                <br>
              </div>

              <div class="formData">
                <label for="birthdate">Date de naissance</label><br>
                <input class="text-control" type="date" id="birthdate" name="birthdate"/>
                <br>
              </div>

              <div class="formData">
                <label for="quantity">À combien de tournois GameOn avez-vous déjà participé ?</label><br>
                <input type="number" class="text-control" id="quantity" name="quantity" min="0" max="99">
              </div>

              <p class="text-label">Quelles villes ?</p>

              <!-- l'ajout des éléments <fieldset> et <legend> qui permettent de grouper les options (à la fois pour la mise en forme et pour 
                la sémantique du document)et pour assurer une meilleure sémantique -->
              <div class="formData">

                <input class="checkbox-input" type="radio" id="location1" name="location" value="New York"/>
                <label class="checkbox-label" for="location1"><span class="checkbox-icon"></span>New York</label>

                <input class="checkbox-input" type="radio" id="location2" name="location" value="San Francisco"/>
                <label class="checkbox-label" for="location2"><span class="checkbox-icon"></span>San Francisco</label>

                <input class="checkbox-input" type="radio" id="location3" name="location" value="Seattle"/>
                <label class="checkbox-label" for="location3"><span class="checkbox-icon"></span>Seattle</label>

                <input class="checkbox-input" type="radio" id="location4" name="location" value="Chicago"/>
                <label class="checkbox-label" for="location4"><span class="checkbox-icon"></span>Chicago</label>

                <input class="checkbox-input" type="radio" id="location5" name="location" value="Boston"/>
                <label class="checkbox-label" for="location5"><span class="checkbox-icon"></span>Boston</label>

                <input class="checkbox-input" type="radio" id="location6" name="location" value="Portland"/>
                <label class="checkbox-label" for="location6"><span class="checkbox-icon"></span>Portland</label>

              </div>

              <div class="formData">

                <input class="checkbox-input" type="checkbox" id="checkbox1" checked />
                <label class="checkbox2-label" for="checkbox1" required><span class="checkbox-icon"></span>J'ai lu et accepté les conditions d'utilisation.</label>
                <br>
                <input class="checkbox-input" type="checkbox" id="checkbox2" />
                <label class="checkbox2-label" for="checkbox2"><span class="checkbox-icon"></span>Je Je souhaite être prévenu des prochains évènements.</label>
                <br>

              </div>
              
              <input class="btn-submit" type="submit" class="button" value="C'est parti"/>

            </form>

          </div>
        </div>
      </div>
    </main>

    <footer>

      <p class="copyrights">Copyright 2014 - 2020, GameOn Inc.</p>

    </footer>
    
    <script src="modal.js"></script>

  </body>
</html>
